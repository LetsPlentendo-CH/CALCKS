<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCKS</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        canvas {
            display: block;
            max-width: calc(100% - 20px);
            width: 512px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 5px solid black;
            padding: 5px;
            margin: auto;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="calculator" width="128" height="64"></canvas>
    <h2>CALCKS im Browser!</h2>
    <button onclick='socket.emit("button", 10);'>+</button>
    <button onclick='socket.emit("button", 11);'>-</button>
    <button onclick='socket.emit("button", 12);'>/</button>
    <button onclick='socket.emit("button", 13);'>*</button>
    <button onclick='socket.emit("button", 14);'>=</button>
    <script src="script.js"></script>
</body>
</html>
